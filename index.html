<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="display">0</div>
        <div class="numbers">
            <div class="reset">AC</div>
            <div class="positiveOrNegative" onclick="changeSign()">+/-</div>
            <div class="percentage">%</div>
            <div class="division">/</div>
            <div class="seven" onclick="displayValue('7')">7</div>
            <div class="eight" onclick="displayValue('8')">8</div>
            <div class="nine" onclick="displayValue('9')">9</div>
            <div class="multiply">*</div>
            <div class="four" onclick="displayValue('4')">4</div>
            <div class="five" onclick="displayValue('5')">5</div>
            <div class="six" onclick="displayValue('6')">6</div>
            <div class="subtract">-</div>
            <div class="one" onclick="displayValue('1')">1</div>
            <div class="two" onclick="displayValue('2')">2</div>
            <div class="three" onclick="displayValue('3')">3</div>
            <div class="add">+</div>
            <div class="zero" onclick="displayValue(0)">0</div>
            <div class="decimal" onclick="decimalPoint()">.</div>
            <div class="equals">=</div>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
